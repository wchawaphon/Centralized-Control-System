<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ROS 2 Control Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }

    h2 {
      margin-bottom: 1em;
      text-align: center;
      color: #007acc;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .status-item {
      margin: 8px 0;
      font-size: 1.1em;
    }

    .label {
      font-weight: 600;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 1em;
      width: 100px;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    .log {
      font-size: 0.9em;
      background: #f9f9f9;
      border-left: 3px solid #007acc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <h2>Centralized Control System</h2>

  <div class="card">
    <div class="status-item"><span class="label">AMR:</span> <span id="amr_status">Waiting...</span></div>
    <div class="status-item"><span class="label">Manipulator:</span> <span id="manip_status">Waiting...</span></div>
    <div class="status-item"><span class="label">System:</span> <span id="system_status">Waiting...</span></div>
  </div>

  <div class="card">
    <div style="margin-bottom: 10px;">üì• Send Pallet Number (1‚Äì10):</div>
    <input type="number" id="pallet_input" min="1" max="10">
    <button onclick="sendPallet()">Send</button>
  </div>

  <div class="card log" id="log"></div>

  <script>
    const API = "http://localhost:8000";
    let lastSystemMessage = "";

    function log(msg) {
      const el = document.getElementById("log");
      const time = new Date().toLocaleTimeString();
      el.innerHTML += `[${time}] ${msg}<br>`;
      el.scrollTop = el.scrollHeight;
    }

    async function fetchStatus() {
      try {
        const res = await fetch(API + "/status");
        const data = await res.json();
        document.getElementById("amr_status").innerText = data.amr;
        document.getElementById("manip_status").innerText = data.manipulator;
        document.getElementById("system_status").innerText = data.system;

        if (data.system !== lastSystemMessage) {
          log(data.system);
          lastSystemMessage = data.system;
        }

      } catch {
        log("‚ùå Failed to fetch status from server");
      }
    }

    async function sendPallet() {
      const val = parseInt(document.getElementById("pallet_input").value);
      if (val < 1 || val > 10) {
        alert("‚ùå Please enter a number between 1 and 10");
        return;
      }

      try {
        const res = await fetch(API + `/pallet/${val}`, { method: "POST" });
        const data = await res.json();
        log(`üì§ ${data.message}`);
        document.getElementById("pallet_input").value = "";
      } catch {
        log("‚ùå Failed to send pallet request");
      }
    }

    setInterval(fetchStatus, 1000);
  </script>

</body>
</html>
